<!DOCTYPE html>
<html>
    <head>
        <title>My Discord OAuth2 App</title>
    </head>
    <body>
        <div id="info">Hoi!</div>
        <a id="login" style="display: none" href="https://discord.com/api/oauth2/authorize?client_id=1025808495381053550&redirect_uri=http%3A%2F%2Flocalhost%3A53134&response_type=code&scope=identify+guilds+email+applications.commands.permissions.update"
            >Identify Yourself</a
        >
        <script>
            window.onload = () => {
                const fragment = new URLSearchParams(
                    window.location.hash.slice(1)
                );
                const [accessToken, tokenType] = [
                    fragment.get("access_token"),
                    fragment.get("token_type"),
                ];

                if (!accessToken) {
                    return (document.getElementById("login").style.display =
                        "block");
                }

                fetch("https://discord.com/api/users/@me/guilds", {
                    headers: {
                        authorization: `${tokenType} ${accessToken}`,
                    },
                })
                    .then((result) => result.json())
                    .then((response) => {
                        const { username, discriminator } = response;
                        console.log(response)
                        document.getElementById(
                            "info"
                        ).innerText += ` ${username}#${discriminator}`;
                    })
                    .catch(console.error);
            };
        </script>
    </body>
</html>
